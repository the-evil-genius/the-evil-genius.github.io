<!DOCTYPE html>
<html>
<head>
	<title>V6 - The Engine Heads</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<header>
		<nav>
			<ul>				
				<li><a href="index.html">Home</a></li>
				<li><a href="myv6.html">V6</a></li>
				<li>Sign Up/Login</li>
				<li><a href="store.html">Store</a></li>
				<li><a href="contact.html">Contact Us</a></li>
			</ul>
		</nav>
	</header>

	<form method="GET">
		First Name: <input type="text" name="firstname"><br><br>
		Last Name: <input type="text" name="lastname"><br><br>
		Email: <input type="email" required name="email"><br><br>
		Password: <input type="password" min=5 name="password"><br><br>
		Birthday: <input type="date" name="birthday"><br><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br><br>
		Pets: <br>
		<input type="checkbox" name="cat"> Cats<br>
		<input type="checkbox" name="dog"> Dogs<br><br>
		Cars: <br>
		<select name="cars">
			<option value="volvo" name="volvo">Volvo</option>
			<option value="Audi" name="audi">Audi</option>
		</select><br><br>

		<input type="Submit" value="Sign Up!" name="register">
		<input type="Reset" name="reset"><br><br>

		<p>Already have an account?</p>
		<input type="Submit" value="Login!"" name="signup">




	</form>



</body>
</html>
